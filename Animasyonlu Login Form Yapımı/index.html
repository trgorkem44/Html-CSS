<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animasyonlu Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="nıke.jpg" alt="Logo">
        </div>
        <form action="#">
            <div class="title">Login</div>
            <div class="input-box">
                <input type="email" placeholder="Email Giriniz..." required><!--Yazmak zorundayız içine birşey yazdığımız eğer eksikse bize uyarı veriyor.Ve alt çizgilerin gözükmesini sağlıyor.-->
                <div class="underline"></div><!--Underline gireçeğimiz emailin alt kısımındaki çizgi.-->
            </div>
            <div class="input-box">
                <input type="password" placeholder="Şifrenizi Giriniz..." required>
                <div class="underline"></div>
            </div>
            <div class="input-box button"><!--Gönder butonu oluşturduk.-->
                <input type="submit" value="Giriş Yap">
            </div>
        </form>
        <div class="text">veya Sosyal Medyayla Bağlanın.</div>
        <!--Sosyal Medya Butonları-->
        <div class="github">
            <a href="#"><i class="fab fa-github"></i>Github ile Giriş</a>
        </div>
        <div class="twitter">
            <a href="#"><i class="fab fa-twitter"></i>Twitter ile Giriş</a>
        </div>
        <div class="facebook">
            <a href="#"><i class="fab fa-facebook-f"></i>Facebook ile Giriş</a>
        </div> 
    </div>
</body>
</html>
